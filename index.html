<html>
 <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./reset.css">
  <link rel="stylesheet" type="text/css" href="./index.css">
  <title>Competitr</title>
 </head>
  
 <body>
   <header>
     <h1>Competitr</h1>
   </header>
   <section class="">
       <article class="fitness-graph">
         <h3>My Daily Exercise</h3>
         <div>PIC OF CALENDAR</div>
       </article>
       <article class="nemesis-cont">
         <div class="nemesis-photo-cont">
           <img src="./images/cute_old_lady.jpg" alt="nesesis photo">
           <img src="./images/Nemesis.png" id="nemesis">
         </div>
         <div class="add-nemesis">
            <h2>Add Nemesis</h2>
         </div>
       </article>
      <div>
        <button>Set My Goals</button>
        <button>Compare Goals</button>
      </div>
    </section>

    <section>
      <article class="workout-cont">
        <div>
          <h2>Recent Workouts:</h2>
          <h4>Add workout</h4>
          <ul>
            <li>
              Water aerobics: 30min
            </li>
            <li>
              Senior yoga: 45min
            </li>
          </ul>
        </div>
      </article>
      <article class="calendar-cont">
        <h2>Calendar:</h2>
        <div>
          <h4>Her</h4>
          <h4>Me</h4>
          <div>
            <h5>Monday</h5>
            <div></div>
          </div>        
          <div>
            <h5>Tuesday</h5>
            <div></div>
          </div>        
          <div>
            <h5>Wednesday</h5>
            <div></div>
          </div>
          <div>
            <h5>Thursday</h5>
            <div></div>
          </div>
        </div>
      </article>
    </section>
    
 </body>
</html>
