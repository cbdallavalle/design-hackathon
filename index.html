<html>
 <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./reset.css">
  <link rel="stylesheet" type="text/css" href="./index.css">
  <title>Competitr</title>
 </head>
  
 <body>
   <header>
     <h1>Competitr</h1>
   </header>
   <section class="">
      <div class="heading-cont">
       <article class="fitness-graph">
         <h2>My Daily Exercise</h2>
         <img src="./images/Competitr_desktop.png" id="graph-img">
       </article>
       <article class="nemesis-cont">
         <div class="nemesis-photo-cont">
           <img src="./images/cute_old_lady.jpg" alt="nesesis photo">
           <img src="./images/Nemesis.png" id="nemesis">
         </div>
         <div class="add-nemesis">
            <h2>Add Nemesis</h2>
         </div>
       </article>
      </div>
      <div class='button-cont'>
        <button class='button-set'>Set My Goals</button>
        <button class='button-compare'>Compare Goals</button>
      </div>
    </section>

    <section class="workout-comparisons">
      <article class="workout-cont">
        <h2>Recent Workouts:</h2>
        <div class='workout-list-cont'>
          <h4>Add workout</h4>
          <ul>
            <li>
              Water aerobics: 30min
            </li>
            <li>
              Senior yoga: 45min
            </li>
          </ul>
        </div>
      </article>
      <article class="calendar-cont">
        <h2>Calendar:</h2>
        <div class="calendar-info">
          <div class="comparison">
            <h5>Her</h5>
            <h5>Me</h5>
          </div>
          <div class="weekdays">
            <h5>Monday</h5>
            <div class="completion">
              <img src="./images/check-green.png" alt="not complete">
              <img src="./images/x-red.png" alt="not complete">
            </div>
          </div>        
          <div class="weekdays">
            <h5>Tuesday</h5>
            <div class="completion">
              <img src="./images/check-green.png" alt="not complete">
              <img src="./images/x-red.png" alt="not complete">
            </div>
          </div>        
          <div class="weekdays">
            <h5>Wednesday</h5>
            <div class="completion">
              <img src="./images/check-green.png" alt="not complete">
              <img src="./images/x-red.png" alt="not complete">
            </div>
          </div>
          <div class="weekdays">
            <h5>Thursday</h5>
            <div class="completion">
              <img src="./images/check-green.png" alt="not complete">
              <img src="./images/x-red.png" alt="not complete">
            </div>
          </div>
        </div>
      </article>
    </section>
    
 </body>
</html>
